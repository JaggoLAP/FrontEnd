<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../styles/style2.css">
</head>
<body>
    <div class="boxR">
        <form action=""  id="registerForm">
        <span class="borderline"></span>
        <div class="form">
            <h2>Registro</h2>
            <div class="inputBox">
                <input type="email" id="email" required="required">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" id="nombre_usuario" required="required">
                <span>Nombre de usuario</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" id="nombre" required="required">
                <span>Nombre</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" id="apellido" required="required">
                <span>Apellido</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="contrasena" required="required">
                <span>Contraseña</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="date" id="fecha_nac" required="required">
                <span>Fecha nacimiento</span>
                <i></i>
            </div>
            <div class="links">
                <input type="submit" value="Confirmar">
                <input type="button" value="Cancelar" onclick="window.location.href = 'recup.html';">
            
            </div>
            
        </div></form>
    </div>
    <script src="../scripts/registro.js"></script>
</body>
</html>
